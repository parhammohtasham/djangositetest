{% extends 'pages/base.html' %}


{% block content %}
    <h1>BLOG'S LIST</h1>

    <ul>
        
        {% for blog in blog_list %}
            <li><a href="{% url 'blog_detail' blog.id %}">{{blog.title}}</a></li>
            <hr>
        {% endfor %}
        <li><a href="{% url 'blog_new' %}">CREATE NEW BLOG</a></li>
            
    </ul>
{% endblock content %}
